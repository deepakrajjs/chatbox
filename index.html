<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-height: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: blue;
    }

    .bot {
      color: green;
    }

    form {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #0084ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    const OPENAI_API_KEY = "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"; // üîê Replace with your API key

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage, "user");
      input.value = "";

      appendMessage("Bot", "Typing...", "bot");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }],
          }),
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();

        // Remove the "Typing..." message
        chatBox.lastChild.remove();
        appendMessage("Bot", botReply, "bot");
      } catch (error) {
        chatBox.lastChild.remove();
        appendMessage("Bot", "‚ö†Ô∏è Error fetching response.", "bot");
        console.error("Error:", error);
      }
    });

    function appendMessage(sender, text, className) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", className);
      messageEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(messageEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
